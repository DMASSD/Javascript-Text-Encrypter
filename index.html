<!DOCTYPE html>

<html lang = "en">

    <head>

        <meta charset = "UTF-8">
        <meta name= "viewport" content = "width = advice-width">
        <title>Javascript Text Encrypter</title>
        <link rel="stylesheet" href="style_reset.css">
        <link rel="stylesheet" href="style_index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <div class = "inputPart">

            <h1><img src = "images/Logo.png" class = "logo"></h1>

            <div class = "mainfuction">

                <div class = "textPart">
                    <textarea class="textInput" placeholder="Ingrese el texto aquí"></textarea>
                </div>

                <div class = "buttonsPart">

                    <div class = "Constraints">
                        <img src = "images/bi_exclamation-circle-fill.png" alt = "Simbolo de información">
                        <p>Solo letras minúsculas y sin acentos</p>

                    </div>
                    
                    <div class = "buttonContainer">
                        <button class = "encrypt-button">Encriptar</button>
                        <button class = "decrypt-button">Desencriptar</button>
                    </div>
                      

                </div>

            </div>

        </div>

        <div class = "outputPart">

            <img src = "images/Muñeco.png" alt = "Imagen de una personabuscando">

            <div class = "noTextPart">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>

            </div>
            

        </div>
        
    </body>

</html>
